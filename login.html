<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>

</head>

<body>

    <h1 align="center">Login For Our Bank Services</h1>
    <div class="menu"><br>

        <a href="login.html"><i class="fa fa-sign-in" aria-hidden="true" ></i>Log In/Sign
            Up</a>&nbsp;&nbsp;
        <a href="index.html"><i class="fa fa-home" aria-hidden="true" ></i>Home</a>&nbsp;&nbsp;
        <a href="index.html#issue"><i class="fa fa-info-circle" aria-hidden="true" ></i>Have A
            Issue</a>&nbsp;&nbsp;
        <a href="index.html#meet"><i class="fa fa-male" aria-hidden="true" ></i>Meet Us </a>
        &nbsp;&nbsp;
        <a href="index.html#services"><i class="fa fa-university" aria-hidden="true" ></i>Services</a>
        <a href="./mydetails.html"><i class="fa fa-address-card-o" aria-hidden="true" ></i>Profile</a><br><br>

    </div>


    <div class="left"><br>
        <center>
            <div class="box">
                <br>
                <form class="needs-validation"  action="./index.html" novalidate>
                    <table class="table table-borderless" align="center" style="border: 0;">
                        <tr>
                            <td colspan="2">
                                <i class='far fa-user' style='font-size:86px;color: antiquewhite;'></i>
                            </td>
                        </tr>
                        <tr>
                            <div class="form-row">
                                <td><label for="mail"><b>USERNAME:</b></label></td>
                                <td><input class="form-control" type="text"  placeholder="Enter email_id" name="mail"required></td>
                                <div class="valid-tooltip"> Looks good! </div>
                                <div class="invalid-tooltip">Name is required! </div>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-row">
                                <td><label for="psw"><b>MPIN:</b></label></td>
                                <td><input class="form-control" type="password" placeholder="Enter your created MPIN" name="psw" required></td>
                                <div class="valid-tooltip"> Looks good! </div>
                                <div class="invalid-tooltip">Password is required! </div>
                            </div>
                        </tr>
                       
                        <tr>
                            <td colspan="2"><input type="submit" value="Generate OTP"></td>
                        </tr>                  
                        <tr>
                            <td colspan="2"><a href="./signup.html">Add Account</a></span></td>
                        </tr>

                    </table>
                </form>
            </div>
        </center>
    </div>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
